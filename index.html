<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "style.css">
    <script defer src = "app.js" charset = "utf-8"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
</head>
<body >
    <section class="dealer">
        <div class="dealer-card-1">
            <!-- <score class = dealer-sum><h2>Score: </h2></score> -->
            <card class="card" id="d-card-1"></card>
        </div>
        <div class="dealer-card-2">
            <card class="card" id="d-card-2"></card>
        </div>
    </section>
    <div class="chips">
        <h2>Chips</h2>
        <h2>more chips</h2>
        <h2>even more chips</h2>
    </div>
    <div class="hit-stand">
        <button class="hit">Hit</button>
        <button class="stand">Stand</button>
    </div>
    <section class="player">
        <div class="player-card-1">
            <card class="card" id="p-card-1"></card>
        </div>
        <div class="player-card-2">
            <card class="card" id="p-card-2"></card>
            <!-- <score class = player-sum><h2>Score: </h2></score> -->
        </div>
    </section>
    <div class="you-win">
        <h2>You win!</h2>
    </div>
</body>
</html>
